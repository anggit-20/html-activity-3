<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah</title>
    <style>
        .container {
            width: 400px;
            margin-top: 30px;
            border-collapse: collapse;
            margin: auto;

        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
        text-align: right;
        }

        

    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Barang</h1>
        <div class="form">
            <div class="item">
                <label class="nama">Nama Barang</label>
                <input type="text" id="nama">
            </div>

            <div class="item">
                <label class="kode">Kode Barang</label>
                <input type="text" id="kode">
            </div>

            <div class="item">
                <label class="tgl-masuk">Tanggal Masuk</label>
                <input type="date" id="tgl-masuk">
            </div>

            <div class="item">
                <label class="tgl-ex">Tanggal Expired</label>
                <input type="date" id="tgl-ex">
            </div>

            <div class="item">
                <label class="jml">Jumlah Stcok</label>
                <input type="number" id="jml">
            </div>

            <div class="item">
                <label class="beli">Harga Beli</label>
                <input type="number" id="beli">
            </div>

            <div class="item">
                <label class="jual">Harga Jual</label>
                <input type="number" id="jual">
            </div>
            <div class="btn">
                <button>Simpan</button>
            </div>
        </div>

    </div>
    
</body>
</html>
